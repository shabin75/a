<!DOCTYPE html>
<html>
<head>
   <title>Simple authentication</title>
</head>
<body>
    {% block content %}
        <h1><marquee>Welcome home</marquee></h1>
        {% if user.is_authenticated%}
            <a href="{% url 'accounts:logout' %}">Logout</a>

            {% else %}
            <a href="{% url 'accounts:login_url' %}">Login</a>
            <a href="{% url 'accounts:register_url' %}">Register</a>
            
        {% endif %}

    {% endblock %}
   
</body>
</html>
