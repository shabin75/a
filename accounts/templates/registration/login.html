{% extends 'index.html'%}
{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button>Login</button>
    </form>
    <p><a href="{% url 'accounts:password_reset' %}">Forgotten your password?</a></p>
    <p><a href="{% url 'accounts:register_url' %}">Sign In</a></p>
{% endblock %}
